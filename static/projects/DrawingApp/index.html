<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DrawingApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
	<link rel="stylesheet" href="styling.css">
</head>
<body>
	<!--title-->
	<div id="header">Drawing App</div>

	<!--inputs-->
	<div class="inputcontainer">
		<!--color input-->
		<div class="input" id="colorinput">
			<input type="color" list id="paintcolor">
		</div>
		<!-- for circle-->
		<div class="input" id="thicknessinput">
			<div id="circle">
			</div>
		</div>
		<!-- for slider-->
		<div class="input">
			<div id="slider">
			</div>
		</div>
	</div>

	<!-- canvas container-->
	<div id="container">
		<canvas id="paint" width="500px" height="400px"></canvas>
	</div>

    <!--buttons-->
	<div class="inputcontainer2">
		<!--erase-->
		<div class="input2">
			<span id="erase" class="buttons">Erase</span>
		</div>
		<!--save-->
		<div class="input2">
			<span id="save" class="buttons">Save</span>
		</div>
		<!--reset-->
		<div class="input2">
			<span id="reset" class="buttons">Reset</span>
		</div>
	</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="javascript.js"></script>
</body>
</html>
